<md-sidenav-layout class="wrapper">
  <md-sidenav class="sidenav" #sidenav>
    <md-toolbar>
      <md-toolbar-row><span>Alarmanlage</span></md-toolbar-row>
    </md-toolbar>
    <md-list class="no-padding">
      <md-list-item><a [routerLink]="['']">
        <md-icon>home</md-icon>
        <span>Ãœbersicht</span></a></md-list-item>
      <md-list-item><a [routerLink]="['history']">
        <md-icon>history</md-icon>
        <span>Verlauf</span></a></md-list-item>
      <md-divider></md-divider>
      <md-list-item><a [routerLink]="['settings']">
        <md-icon>settings</md-icon>
        <span>Einstellungen</span></a></md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar [color]="toolbarColor">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>{{title}}</span>
    <span class="fill-remaining-space"></span>
    <button md-raised-button [color]="statusButtonColor" (click)="toggleStatus()">{{toggleText}}</button>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-layout>
